<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W컨셉(yellsdesign+따라하기)</title>
    <link rel="stylesheet" href="html/css/common.css">
    <style>
        .wrap{display:flex;height:80vh;align-items: center;justify-content: center;}
        table{width:80%;max-width:1000px;}
        caption{font-size:20px;margin-bottom:20px;}
        th,td{padding:10px 0;border-bottom:1px solid #ccc;text-align:center;}
        a{color:rgb(189, 1, 170)}
    </style>
    </head>
<body>
    <div class="wrap">
        <table>
            <caption>W컨셉</caption>
            <colgroup>
                <col style="width:30px;">
                <col style="width:20%;">
                <col style="width:auto;">
            </colgroup>
            <tr>
                <th>no</th>
                <th>link</th>
                <th>제작</th>
            </tr>
            <tr>
                <th></th>
                <td><a href="html/main.html">main</a></td>
                <td>O</td>
            </tr>
            <tr>
                <th></th>
                <td><a href="html/list.html">list</a></td>
                <td>O : 상품 리스트</td>
            </tr>
            <tr>
                <th></th>
                <td><a href="html/detail.html">detail</a></td>
                <td>진행중 : 상품 디테일 페이지</td>
            </tr>
        </table>
    </div>
    <script>
    let mainTopSwiper = new Swiper(".mainTopSwiper", {
        slidesPerView: "auto",
        centeredSlides: false,
        spaceBetween: 20,
        loop: true,
        autoplay: {
            delay: 2000,
            disableOnInteraction: false
        },
        pagination: {
            el: ".main_top_slide .swiper-pagination",
            type: "progressbar",
        },
        navigation: {
            nextEl: ".main_top_slide .swiper-button-next",
            prevEl: ".main_top_slide .swiper-button-prev",
        },
    });
    let style1Swiper = new Swiper(".style1Swiper", {
        slidesPerView: "auto",
        centeredSlides: false,
        spaceBetween: 20,
        loop: false,
        navigation: {
            nextEl: ".style1Swiper .swiper-button-next",
            prevEl: ".style1Swiper .swiper-button-prev",
        },
    });
    let isPause = false;
    document.querySelector('.swiper-pause').addEventListener('click',function(){
        console.log('click');
        if(isPause){
            mainTopSwiper.autoplay.start();
            isPause = false;
        }else{
            mainTopSwiper.autoplay.stop();
            isPause = true;
        }
    });
    </script>
</body>
</html>
